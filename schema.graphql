# user token balance
type User {
    id: ID!
    balance: BigInt!
    balancePrecision: Float!
}

# token total supply snapshot per block
type TotalSupplySnapshot {
    id: ID!
    blockNumber: Int!
    totalSupply: BigInt!
}

type TotalSupply {
    id: ID!
    totalSupply: BigInt!
    totalSupplyPrecision: Float!
}

type Storage {
    id: ID!
    lastBlockNumber: Int!
}

type MintBurnSnapshot {
    id: ID!
    date: Int!
    mints: BigInt!
    burns: BigInt!
}

type ValidatorStatus {
    id: ID!
    address: String!
    active: Boolean!
}

type Delegations {
    # ID will be a combination of validator address and staking address
    # id: validator_staking
    id: ID!
    validator: String!
    staking: String!
    delegation: BigInt!
    firstDelegatedAt: Int!
}

type L1OperationAggregated {
    id: ID!
    staking: String!
    validator: String!
    addedAmount: BigInt!
    operationType: BigInt!
    newTotalAmount: BigInt!
}

type StakingManagerAuthorized {
    id: ID!
    manager: String!
    token: String!
}
