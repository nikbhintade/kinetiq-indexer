# user token balance
type User {
    id: ID!
    balance: BigInt!
    balancePrecision: Float!
}

# token total supply snapshot per block
type TotalSupplySnapshot {
    id: ID!
    blockNumber: Int!
    totalSupply: BigInt!
}

type Storage {
    id: ID!
    lastBlockNumber: Int!
}

type MintBurnSnapshot {
    id: ID!
    date: Int!
    mints: BigInt!
    burns: BigInt!
}